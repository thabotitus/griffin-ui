<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Griffin UI | Buttons</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/app.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <main>
    <div class="gf-container">
      <h1>Buttons</h1>
      <h2>Colours</h2>
      <div class="gf-row">
        <div class="gf-col gf-col-auto">
          <button class="gf-button">Default</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--red">Red</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--orange">Orange</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--navy">Navy</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--turquoise">Turquoise</button>
        </div>
      </div>

      <div class="gf-row">
        <div class="gf-col gf-col-auto gf-col--display">
          <button class="gf-button gf-button--teal">Teal</button>
        </div>
        <div class="gf-col gf-col-auto gf-col--display">
          <button class="gf-button gf-button--dark-grey">Dark Grey</button>
        </div>
        <div class="gf-col gf-col-auto gf-col--display">
          <button class="gf-button gf-button--light-grey">Light Grey</button>
        </div>
        <div class="gf-col gf-col-auto gf-col--display">
          <button class="gf-button gf-button--white">White</button>
        </div>
      </div>

      <h2>Sizes</h2>

      <div class="gf-row">
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--mini">Mini</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--red gf-button--tiny">Tiny</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--orange gf-button--small">Small</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--navy gf-button--medium">Medium</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--turquoise gf-button--large">Large</button>
        </div>
      </div>

      <div class="gf-row">
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--teal gf-button--big">Big</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--dark-grey gf-button--huge">Huge</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--light-grey gf-button--massive">Massive</button>
        </div>
        <div class="gf-col gf-col-auto">
            <button class="gf-button gf-button--white gf-button--insane">Insane</button>
          </div>
      </div>

      <h2>Variation</h2>
      <div class="gf-row">
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--hard">Default</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--red gf-button--hard">Red</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--orange gf-button--hard">Orange</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--navy gf-button--hard">Navy</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--turquoise gf-button--hard">Turquoise</button>
        </div>
      </div>

      <h2>Gradient</h2>
      <div class="gf-row">
        <div class="gf-col gf-col-auto">
          <button class="gf-button">Default</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--red gf-button--red-gradient">Red</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--orange gf-button--orange-gradient">Orange</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--navy gf-button--navy-gradient">Navy</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--turquoise gf-button--turquoise-gradient">Turquoise</button>
        </div>
      </div>

      <div class="gf-row">
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--teal gf-button--teal-gradient gf-button--hard">Teal</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--dark-grey gf-button--dark-grey-gradient gf-button--hard">Dark Grey</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--light-grey gf-button--light-grey-gradient gf-button--hard">Light Grey</button>
        </div>
        <div class="gf-col gf-col-auto">
          <button class="gf-button gf-button--white gf-button--white-gradient gf-button--hard">White</button>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
